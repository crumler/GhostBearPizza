<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" type="text/css" href="queries.css">
    <title>Ghost Bear Pizza Shopping Cart</title>
</head>
<body>
    <header class='cart-header'>
        <div class='overlay'>
            <nav class='cart-nav'>
                <h2>Your current order</h2>
                <ul>
                    <li class='cart'>
                        <a href='cart.html' class='cart-link'>
                            <ion-icon name='cart-outline'></ion-icon>:<span>0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class='products-container'>
        <div class='product-header'>
            <h5 class='product-title'>FOOD ITEM</h5>
            <h5 class='product-price'>PRICE</h5>
            <h5 class='product-quantity'>QUANTITY</h5>
            <h5 class='product-total'>TOTAL</h5>
        </div>
        <div class='products'>

        </div>
        <div>
            <a href='index.html' class='home'><button class="btn-checkout btn-cart">Main Page</button></a>
        </div>
        </div>



    <footer class="cart-footer">
        <p>&copy; Chris Rumler<span class="copyright"></span></p>
        <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <p>Please visit my LinkedIn profile: <a href="https://www.linkedin.com/in/chrisrumler/" target="_blank">linkedin.com/in/chrisrumler/</a></p>
    </footer>
    <script src='https://unpkg.com/ionicons@5.4.0/dist/ionicons.js'></script>
    <script src='script.js'></script>
</body>
</html>
